<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Form</title>
  </head>

  <body>

    <div class="container">
      <form method="POST" action="/">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="text" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="91XXXXXXXXXX">
        </div>

        <div class="form-group">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" name="address" rows="3"></textarea>
        </div>

        <button class="btn btn-primary my-3" type="submit">Submit</button>
      </form>
    </div>

    <div class="container">
      <h1>Stored Personal Info</h1>
    <table border="1">
      <thead>
        <tr>
          <th>sno</th>
          <th>Name</th>
          <th>Address</th>
          <th>Mobile Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in allData  %}
        <tr>
          <td>{{entry.sno}}</td>
          <td>{{ entry.name }}</td>
          <td>{{ entry.address }}</td>
          <td>{{ entry.phone }}</td>
          <td>{{ entry.email }}</td>
          <td>
            <a href="/update/{{entry.sno}}" type="button" class="btn btn-outline-primary mx-1" >Update</button>
            <a href="/delete/{{entry.sno}}" type="button" class="btn btn-outline-danger mx-1">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
  </body>

</html>
